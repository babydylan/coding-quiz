<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="jumbotron">

    <div id="start-screen">
    <h1 id="title" class="text-center">
      Coding Quiz Challenge!
    </h1>

    <div class="questions" style="display: none;">
      questions
    </div>

    <div class="text-center">

      <p id="rules">
        Answer the following code-related questions withing the given time limit. Incorrect answers reduces the timer by
        10 seconds.
      </p>

      <button id="start-button" class="btn btn-primary btn-lg">Start Quiz!</button>
      
    </div>

 </div>

 <div id="quiz">
    <p id="questions"></p>

    <button id="answer-1" style="display: none;"></button>
    <button id="answer-2" style="display: none;"></button>
    <button id="answer-3" style="display: none;"></button>
    <button id="answer-4" style="display: none;"></button>

 </div>

</div>

<div style="text-align: center;">

  <span id="countdown" style="font-size: 100px;">
    60
  </span>

</div>
  <script type="text/javascript">
  var q1 = {
      ques: "What does CSS stand for?",
      a1: "Computer Science Student",
      a2: "Cascading Style Sheets",
      a3: "Calling Subject Start",
      a4: "Concluding Switch Statement",
      correct: "Cascading Style Sheets"
  }
  
  var blankQ = document.getElementById("questions");
  var blankA1 = document.getElementById("answer-1");
  var blankA2 = document.getElementById("answer-2");
  var blankA3 = document.getElementById("answer-3");
  var blankA4 = document.getElementById("answer-4");

  var questions = [q1];
  function startQuiz() {
    var seconds = document.getElementById("countdown").textContent;
    var countdown = setInterval(function() {
      seconds--;
      document.getElementById("countdown").textContent = seconds;
      if (seconds <= 0) clearInterval(countdown);
      //***highScr();
    }, 1000);
    var startTitle = document.getElementById("title");
      startTitle.style.display = "none";
    var rules = document.getElementById("rules");
      rules.style.display = "none";
    var startBtn = document.getElementById("start-button");
      startBtn.style.display = "none";
    blankA1.style.display = "block";
    blankA2.style.display = "block";
    blankA3.style.display = "block";
    blankA4.style.display = "block";
    for (var i=0; i < questions.length; i++) {
      blankQ.textContent = questions[i].ques;
      blankA1.textContent = questions[i].a1;
      blankA2.textContent = questions[i].a2;
      blankA3.textContent = questions[i].a3;
      blankA4.textContent = questions[i].a4;
      blankA1.addEventListener("click", function(){
        if (blankA1.textContent === questions[i].correct){
          return;
        } else {
          seconds = (seconds - 10);
          return;
        }
        });
      blankA2.addEventListener("click", function(){
        if (blankA2.textContent === questions[i].correct){
          return;
        } else {
          seconds = (seconds - 10);
          return;
        }
        });
      blankA3.addEventListener("click", function(){
        if (blankA3.textContent === questions[i].correct){
          return;
        } else {
          seconds = (seconds - 10);
          return;
        }
        });
      blankA4.addEventListener("click", function(){
        if (blankA4.textContent === questions[i].correct){
          return;
        } else {
          seconds = (seconds - 10);
          return;
        }
        });
    };
    
  };
    document.getElementById("start-button").addEventListener("click", function(){
    startQuiz();
    });
  </script>

</body>

</html>
